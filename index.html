<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body{
            font-family: Consolas;
        }
        input[type="button"]{
            font-family: Consolas;
            font-size: 1rem;
            height: 4vh;
            width: 18vw;
        }
        input[type="text"]{
            font-family: Consolas;
            height: 4vh;
            width: 18vw;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <p>Password Length:</p>
            </td>
            <td>
                <select id="number">
                    <optgroup label="Weak">
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </optgroup>
                    <optgroup label="Strong">
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>

                    </optgroup>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <p>Include Symbols:</p>
            </td>
            <td>
                <p><input type="checkbox" id="symbol">( e.g. @#$% )</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Include Numbers:</p>
            </td>
            <td>
                <p><input type="checkbox" id="numbers">( e.g. 123456 )</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Include Lowercase Characters:</p>
            </td>
            <td>
                <p><input type="checkbox" id="low_char">( e.g. abcdefgh )</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Include Uppercase Characters:</p>
            </td>
            <td>
                <p><input type="checkbox" id="upper_char">( e.g. ABCDEFGH )</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Include Ambiguous Characters:</p>
            </td>
            <td>
                <p><input type="checkbox" id="exc_ambig">( { } [ ] ( ) / \ ' " ` ~ , ; : . <> )</p>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="generate" value="Generate Password">
            </td>
            <td>
                <input type="text" placeholder="Password output.." id="out">
            </td>
        </tr>
    </table>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
